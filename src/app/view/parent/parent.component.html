  <!-- <vin-app-parent-child></vin-app-parent-child> --> <br>
 
  <div vinAppCard>
   <form #abc="ngForm" (ngSubmit)="submit(abc)" [noValidate]="true">
   <b>Name:-</b>   <input type="text" required minlength="5" [(ngModel)]="newData.name"
   name="name"> <br> 
   <div *ngIf="abc.form.controls['name']?.errors && abc.form.controls['name'].touched">
      {{abc.form.invalid}}
      <span style="color: red;" *ngIf="abc.form.controls['name'].getError('required')">
         Name is required
      </span>
      <span style="color: red;" *ngIf="abc.form.controls['name'].getError('minlength')">
         Please enter atleaast 5 char
      </span>
   </div>
   <br>
    <b>Email:-</b>    <input type="text" [(ngModel)]="newData.email" name="email" minlength="5"> <br> <br>
      <b>Age :-</b>  <input type="text" [(ngModel)]="newData.age" name="age" required> <br> <br>
      <b>Gender:-</b>    <select [(ngModel)]="newData.gender[0]" name="gender">
         <option *ngFor="let gen of newData.gender"[value]="">{{gen}}</option>
      </select> <br> <br>
      <b>Fruit:-</b>  <select [(ngModel)]="newData.ffav[0]" name="gender">
         <option *ngFor="let fruit of newData.ffav"[value]="">{{fruit}}</option>
      </select> <br> <br>
      
      <input type="submit" value="submit" [disabled]="!abc.form.invalid">
   </form>
 </div> <br>  <br>
